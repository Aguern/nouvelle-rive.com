<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .clock-hand {
        transform-origin: 200px 200px;
        transition: transform 0.6s ease;
      }
      .sun-ray {
        opacity: var(--state-opacity, 0.3);
        transform: rotate(var(--state-rotation, 0deg));
        transform-origin: 200px 200px;
        transition: opacity 0.6s ease, transform 0.6s ease;
      }
      .clock-face {
        stroke: var(--ardoise);
        fill: none;
        stroke-width: 2;
      }
    </style>
  </defs>

  <!-- Rayons de soleil qui tournent -->
  <g class="sun-ray">
    <line x1="200" y1="20" x2="200" y2="60" stroke="var(--cuivre)" stroke-width="3" opacity="0.4"/>
    <line x1="200" y1="340" x2="200" y2="380" stroke="var(--cuivre)" stroke-width="3" opacity="0.4"/>
    <line x1="20" y1="200" x2="60" y2="200" stroke="var(--cuivre)" stroke-width="3" opacity="0.4"/>
    <line x1="340" y1="200" x2="380" y2="200" stroke="var(--cuivre)" stroke-width="3" opacity="0.4"/>
    <line x1="71" y1="71" x2="100" y2="100" stroke="var(--cuivre)" stroke-width="2" opacity="0.3"/>
    <line x1="300" y1="300" x2="329" y2="329" stroke="var(--cuivre)" stroke-width="2" opacity="0.3"/>
    <line x1="329" y1="71" x2="300" y2="100" stroke="var(--cuivre)" stroke-width="2" opacity="0.3"/>
    <line x1="100" y1="300" x2="71" y2="329" stroke="var(--cuivre)" stroke-width="2" opacity="0.3"/>
  </g>

  <!-- Horloge -->
  <circle cx="200" cy="200" r="80" class="clock-face"/>
  <circle cx="200" cy="200" r="5" fill="var(--ardoise)"/>

  <!-- Aiguilles -->
  <line x1="200" y1="200" x2="200" y2="140" stroke="var(--ardoise)" stroke-width="3" class="clock-hand" style="transform: rotate(var(--state-hour, 45deg))"/>
  <line x1="200" y1="200" x2="200" y2="120" stroke="var(--ardoise)" stroke-width="2" class="clock-hand" style="transform: rotate(var(--state-minute, 180deg))"/>

  <!-- Chiffres -->
  <text x="200" y="130" text-anchor="middle" fill="var(--ardoise)" font-size="16" font-family="Inter">12</text>
  <text x="270" y="210" text-anchor="middle" fill="var(--ardoise)" font-size="16" font-family="Inter">3</text>
  <text x="200" y="285" text-anchor="middle" fill="var(--ardoise)" font-size="16" font-family="Inter">6</text>
  <text x="130" y="210" text-anchor="middle" fill="var(--ardoise)" font-size="16" font-family="Inter">9</text>
</svg>