<svg viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#8A78F2;" />
            <stop offset="100%" style="stop-color:#F178B6;" />
        </linearGradient>
        <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3898FF;" />
            <stop offset="100%" style="stop-color:#8A78F2;" />
        </linearGradient>
    </defs>

    <!-- Étape 1: Le Chaos Initial (Diagnostic) -->
    <g id="step1-visual" style="opacity: 1;">
        <circle cx="150" cy="150" r="10" fill="url(#grad1)"/>
        <circle cx="250" cy="250" r="15" fill="url(#grad1)"/>
        <circle cx="180" cy="280" r="8" fill="url(#grad1)"/>
        <circle cx="280" cy="120" r="12" fill="url(#grad1)"/>
        <circle cx="120" cy="220" r="5" fill="url(#grad1)"/>
        <path d="M155 155 L 240 245 M182 275 L 125 225 M275 125 L 155 155" stroke="#CDD5E7" stroke-width="2" stroke-dasharray="4 4"/>
    </g>

    <!-- Étape 2: La Structuration (Co-construction) -->
    <g id="step2-visual" style="opacity: 0;">
        <rect x="100" y="100" width="200" height="200" rx="12" stroke="#CDD5E7" stroke-width="2" />
        <circle cx="150" cy="150" r="10" fill="url(#grad2)"/>
        <circle cx="250" cy="250" r="15" fill="url(#grad2)"/>
        <circle cx="150" cy="250" r="10" fill="url(#grad2)"/>
        <circle cx="250" cy="150" r="10" fill="url(#grad2)"/>
        <path d="M150 150 H 250 V 250" stroke="url(#grad2)" stroke-width="3" />
    </g>

    <!-- Étape 3: Le Résultat Clair (Déploiement) -->
    <g id="step3-visual" style="opacity: 0;">
        <path d="M80 320 Q 200 320, 200 200 T 320 80" stroke="url(#grad2)" stroke-width="6" stroke-linecap="round"/>
        <circle cx="320" cy="80" r="12" fill="url(#grad2)"/>
    </g>
</svg>