<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .warning-triangle {
        fill: none;
        stroke: var(--cuivre);
        stroke-width: 3;
        transform: scale(var(--state-scale, 1));
        transform-origin: 200px 200px;
        transition: transform 0.6s ease;
      }
      .warning-lines {
        stroke: var(--ardoise);
        stroke-width: 2;
        opacity: var(--state-opacity, 0.3);
        transition: opacity 0.6s ease;
      }
      .exclamation {
        fill: var(--cuivre);
        transform: translateY(var(--state-bounce, 0px));
        transition: transform 0.6s ease;
      }
    </style>
  </defs>

  <!-- Lignes de danger en arriÃ¨re-plan -->
  <g class="warning-lines">
    <line x1="50" y1="100" x2="350" y2="100" stroke-dasharray="5,5"/>
    <line x1="50" y1="300" x2="350" y2="300" stroke-dasharray="5,5"/>
    <line x1="100" y1="50" x2="100" y2="350" stroke-dasharray="5,5"/>
    <line x1="300" y1="50" x2="300" y2="350" stroke-dasharray="5,5"/>
  </g>

  <!-- Triangle d'alerte principal -->
  <polygon points="200,80 320,280 80,280" class="warning-triangle"/>

  <!-- Point d'exclamation -->
  <g class="exclamation">
    <rect x="195" y="140" width="10" height="80" rx="5"/>
    <circle cx="200" cy="250" r="8"/>
  </g>

  <!-- Points de danger autour -->
  <circle cx="120" cy="150" r="3" fill="var(--cuivre)" opacity="0.4"/>
  <circle cx="280" cy="150" r="3" fill="var(--cuivre)" opacity="0.4"/>
  <circle cx="150" cy="320" r="3" fill="var(--cuivre)" opacity="0.4"/>
  <circle cx="250" cy="320" r="3" fill="var(--cuivre)" opacity="0.4"/>
</svg>