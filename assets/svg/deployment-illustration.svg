<svg viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient pour la fusée -->
    <linearGradient id="rocketGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#D97706;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#B45309;stop-opacity:1"/>
    </linearGradient>

    <!-- Gradient pour la trajectoire -->
    <linearGradient id="trajectoryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:currentColor;stop-opacity:0"/>
      <stop offset="30%" style="stop-color:currentColor;stop-opacity:0.6"/>
      <stop offset="70%" style="stop-color:currentColor;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:currentColor;stop-opacity:0.4"/>
    </linearGradient>

    <!-- Gradient pour les flammes -->
    <radialGradient id="flameGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:0.9"/>
      <stop offset="50%" style="stop-color:#F59E0B;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:0.8"/>
    </radialGradient>

    <!-- Filtre pour les effets de particules -->
    <filter id="sparkle">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Plateforme de lancement (votre infrastructure actuelle) -->
  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="120" height="20" rx="10" fill="currentColor" opacity="0.3"/>
    <rect x="10" y="-15" width="25" height="15" rx="3" fill="currentColor" opacity="0.4"/>
    <rect x="45" y="-10" width="30" height="10" rx="2" fill="currentColor" opacity="0.4"/>
    <rect x="85" y="-12" width="20" height="12" rx="2" fill="currentColor" opacity="0.4"/>
    <text x="60" y="35" text-anchor="middle" font-size="10" fill="currentColor" opacity="0.6">
      Infrastructure actuelle
    </text>
  </g>

  <!-- Fusée (votre nouvelle solution) -->
  <g transform="translate(200, 160)">
    <!-- Corps principal de la fusée -->
    <ellipse cx="0" cy="0" rx="15" ry="40" fill="url(#rocketGradient)">
      <animateTransform attributeName="transform" type="translate"
                        values="0,0; -2,1; 0,0; 2,-1; 0,0" dur="0.5s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Pointe de la fusée -->
    <polygon points="0,-40 -8,-25 8,-25" fill="url(#rocketGradient)" opacity="0.9"/>

    <!-- Hublots -->
    <circle cx="0" cy="-15" r="4" fill="currentColor" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="3" fill="currentColor" opacity="0.2">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
    </circle>

    <!-- Ailerons -->
    <polygon points="-15,25 -25,40 -8,35" fill="url(#rocketGradient)" opacity="0.8"/>
    <polygon points="15,25 25,40 8,35" fill="url(#rocketGradient)" opacity="0.8"/>

    <!-- Flames de propulsion -->
    <g transform="translate(0, 40)">
      <ellipse cx="0" cy="10" rx="12" ry="15" fill="url(#flameGradient)">
        <animate attributeName="ry" values="15;20;15" dur="0.3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;1;0.8" dur="0.3s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="0" cy="8" rx="8" ry="12" fill="url(#flameGradient)" opacity="0.7">
        <animate attributeName="ry" values="12;16;12" dur="0.25s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="0" cy="5" rx="4" ry="8" fill="#FEF3C7" opacity="0.9">
        <animate attributeName="ry" values="8;12;8" dur="0.2s" repeatCount="indefinite"/>
      </ellipse>
    </g>

    <!-- Label -->
    <text x="0" y="70" text-anchor="middle" font-size="9" fill="currentColor" opacity="0.7">
      Nouvelle solution
    </text>
  </g>

  <!-- Trajectoire de déploiement -->
  <path d="M200,200 Q250,150 300,100 Q330,80 350,60"
        stroke="url(#trajectoryGradient)" stroke-width="3" fill="none"
        stroke-dasharray="10,5" opacity="0.6">
    <animate attributeName="stroke-dashoffset" values="0;15" dur="2s" repeatCount="indefinite"/>
  </path>

  <!-- Points de contrôle de déploiement -->
  <g fill="currentColor" opacity="0.7">
    <!-- Point 1: Tests -->
    <g transform="translate(230, 170)">
      <circle cx="0" cy="0" r="6" fill="currentColor" opacity="0.4">
        <animate attributeName="r" values="6;8;6" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="0" r="3" fill="currentColor"/>
      <text x="0" y="20" text-anchor="middle" font-size="8" opacity="0.6">Tests</text>
    </g>

    <!-- Point 2: Déploiement graduel -->
    <g transform="translate(280, 120)">
      <circle cx="0" cy="0" r="6" fill="currentColor" opacity="0.4">
        <animate attributeName="r" values="6;8;6" dur="2s" repeatCount="indefinite" begin="0.5s"/>
      </circle>
      <circle cx="0" cy="0" r="3" fill="currentColor"/>
      <text x="0" y="20" text-anchor="middle" font-size="8" opacity="0.6">Déploiement</text>
    </g>

    <!-- Point 3: Suivi -->
    <g transform="translate(320, 85)">
      <circle cx="0" cy="0" r="6" fill="currentColor" opacity="0.4">
        <animate attributeName="r" values="6;8;6" dur="2s" repeatCount="indefinite" begin="1s"/>
      </circle>
      <circle cx="0" cy="0" r="3" fill="currentColor"/>
      <text x="0" y="20" text-anchor="middle" font-size="8" opacity="0.6">Suivi</text>
    </g>
  </g>

  <!-- Objectif atteint (étoile de succès) -->
  <g transform="translate(350, 60)">
    <polygon points="0,-12 3,-3 12,-3 6,3 9,12 0,6 -9,12 -6,3 -12,-3 -3,-3"
             fill="url(#rocketGradient)" filter="url(#sparkle)">
      <animateTransform attributeName="transform" type="rotate"
                        values="0 0 0;360 0 0" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </polygon>
    <text x="0" y="25" text-anchor="middle" font-size="10" fill="currentColor" opacity="0.7">
      Objectifs atteints
    </text>
  </g>

  <!-- Particules de réussite -->
  <g fill="currentColor" opacity="0.4" filter="url(#sparkle)">
    <circle cx="330" cy="50" r="2">
      <animate attributeName="opacity" values="0;0.8;0" dur="1.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate"
                        values="0,0; 5,-5" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="360" cy="40" r="1.5">
      <animate attributeName="opacity" values="0;0.6;0" dur="1.8s" repeatCount="indefinite" begin="0.3s"/>
      <animateTransform attributeName="transform" type="translate"
                        values="0,0; -3,-8" dur="1.8s" repeatCount="indefinite" begin="0.3s"/>
    </circle>
    <circle cx="340" cy="30" r="1">
      <animate attributeName="opacity" values="0;0.7;0" dur="1.2s" repeatCount="indefinite" begin="0.6s"/>
      <animateTransform attributeName="transform" type="translate"
                        values="0,0; 8,-3" dur="1.2s" repeatCount="indefinite" begin="0.6s"/>
    </circle>
  </g>

  <!-- Métriques de performance qui remontent -->
  <g transform="translate(280, 50)" opacity="0.6">
    <g>
      <rect x="-20" y="-6" width="40" height="12" rx="6" fill="currentColor" opacity="0.1"/>
      <text x="0" y="2" text-anchor="middle" font-size="9" fill="currentColor">+150%</text>
      <animateTransform attributeName="transform"
                        type="translate" values="0,0; 0,-15; 0,-30"
                        dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.9;0" dur="4s" repeatCount="indefinite"/>
    </g>
  </g>

  <g transform="translate(320, 70)" opacity="0.5">
    <g>
      <rect x="-25" y="-6" width="50" height="12" rx="6" fill="currentColor" opacity="0.1"/>
      <text x="0" y="2" text-anchor="middle" font-size="9" fill="currentColor">-80% temps</text>
      <animateTransform attributeName="transform"
                        type="translate" values="0,0; 0,-20; 0,-40"
                        dur="5s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="opacity" values="0.5;0.8;0" dur="5s" repeatCount="indefinite" begin="1s"/>
    </g>
  </g>

  <!-- Indicateurs de monitoring -->
  <g transform="translate(60, 120)" opacity="0.5">
    <rect x="0" y="0" width="80" height="50" rx="8" fill="currentColor" opacity="0.1"
          stroke="currentColor" stroke-width="1" stroke-dasharray="3,3">
      <animate attributeName="stroke-dashoffset" values="0;6" dur="3s" repeatCount="indefinite"/>
    </rect>

    <!-- Graphique de monitoring simplifié -->
    <g stroke="currentColor" stroke-width="1.5" fill="none" opacity="0.6">
      <path d="M10,35 L20,25 L30,30 L40,20 L50,15 L60,18 L70,12">
        <animate attributeName="stroke-dasharray" values="0,100;100,0" dur="3s" repeatCount="indefinite"/>
      </path>
    </g>

    <text x="40" y="65" text-anchor="middle" font-size="8" fill="currentColor" opacity="0.6">
      Monitoring continu
    </text>
  </g>

  <!-- Ondes de déploiement -->
  <g stroke="currentColor" fill="none" opacity="0.2">
    <circle cx="200" cy="160" r="50">
      <animate attributeName="r" values="50;80;110" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.1;0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="160" r="30">
      <animate attributeName="r" values="30;60;90" dur="4s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="opacity" values="0.4;0.2;0" dur="4s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>

  <!-- Titre intégré -->
  <text x="200" y="280" text-anchor="middle" font-size="14" font-weight="600"
        fill="currentColor" opacity="0.7">
    Déploiement progressif & Suivi performance
  </text>

  <!-- Timeline de déploiement -->
  <g transform="translate(50, 250)">
    <line x1="0" y1="0" x2="300" y2="0" stroke="currentColor" stroke-width="2" opacity="0.3"/>

    <!-- Jalons -->
    <g fill="currentColor" opacity="0.5">
      <circle cx="0" cy="0" r="4"/>
      <text x="0" y="15" text-anchor="middle" font-size="8">J0</text>

      <circle cx="100" cy="0" r="4"/>
      <text x="100" y="15" text-anchor="middle" font-size="8">J+30</text>

      <circle cx="200" cy="0" r="4"/>
      <text x="200" y="15" text-anchor="middle" font-size="8">J+60</text>

      <circle cx="300" cy="0" r="4"/>
      <text x="300" y="15" text-anchor="middle" font-size="8">Production</text>
    </g>

    <!-- Progression -->
    <line x1="0" y1="0" x2="180" y2="0" stroke="currentColor" stroke-width="4" opacity="0.6">
      <animate attributeName="x2" values="0;180;180" dur="6s" repeatCount="indefinite"/>
    </line>
  </g>
</svg>