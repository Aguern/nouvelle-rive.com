<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient pour la profondeur -->
    <linearGradient id="timeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:currentColor;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:currentColor;stop-opacity:0.4"/>
    </linearGradient>
  </defs>

  <!-- Cercle principal de l'horloge -->
  <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="1.5" fill="none"/>

  <!-- Marqueurs d'heures fragmentés -->
  <g stroke="currentColor" stroke-width="1.5" stroke-linecap="round">
    <!-- 12h - cassé -->
    <line x1="12" y1="4" x2="12" y2="5.5" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="12" y1="6" x2="12" y2="7" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </line>

    <!-- 3h - cassé -->
    <line x1="19" y1="12" x2="17.5" y2="12" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.8s" repeatCount="indefinite"/>
    </line>
    <line x1="17" y1="12" x2="16" y2="12" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="1.8s" repeatCount="indefinite" begin="0.3s"/>
    </line>

    <!-- 6h - cassé -->
    <line x1="12" y1="20" x2="12" y2="18.5" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.1;0.7" dur="2.2s" repeatCount="indefinite"/>
    </line>
    <line x1="12" y1="18" x2="12" y2="17" opacity="0.2">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2.2s" repeatCount="indefinite" begin="0.4s"/>
    </line>

    <!-- 9h - cassé -->
    <line x1="5" y1="12" x2="6.5" y2="12" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="1.9s" repeatCount="indefinite"/>
    </line>
    <line x1="7" y1="12" x2="8" y2="12" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.1;0.6" dur="1.9s" repeatCount="indefinite" begin="0.6s"/>
    </line>
  </g>

  <!-- Aiguilles fragmentées -->
  <g stroke="currentColor" stroke-width="2" stroke-linecap="round">
    <!-- Aiguille des heures - cassée -->
    <line x1="12" y1="12" x2="12" y2="8" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" values="0 12 12;30 12 12;0 12 12" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite"/>
    </line>
    <circle cx="12" cy="9" r="0.8" fill="currentColor" opacity="0.4">
      <animateTransform attributeName="transform" type="rotate" values="0 12 12;30 12 12;0 12 12" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>

    <!-- Aiguille des minutes - fragmentée -->
    <line x1="12" y1="12" x2="12" y2="6.5" opacity="0.6" stroke-width="1.5">
      <animateTransform attributeName="transform" type="rotate" values="0 12 12;90 12 12;0 12 12" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.1;0.6" dur="2.5s" repeatCount="indefinite"/>
    </line>
    <line x1="12" y1="7.5" x2="12" y2="6" opacity="0.3" stroke-width="1.5">
      <animateTransform attributeName="transform" type="rotate" values="0 12 12;90 12 12;0 12 12" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
    </line>
  </g>

  <!-- Centre de l'horloge */
  <circle cx="12" cy="12" r="1.5" fill="currentColor" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="1.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Lignes de fragmentation autour -->
  <g stroke="currentColor" stroke-width="1" stroke-linecap="round" opacity="0.3">
    <line x1="6" y1="6" x2="4" y2="4">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="18" y1="6" x2="20" y2="4">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite" begin="1s"/>
    </line>
    <line x1="6" y1="18" x2="4" y2="20">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite" begin="2s"/>
    </line>
    <line x1="18" y1="18" x2="20" y2="20">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </line>
  </g>

  <!-- Particules de temps qui s'échappent -->
  <g fill="currentColor" opacity="0.4">
    <circle cx="8" cy="5" r="1">
      <animate attributeName="opacity" values="0;0.6;0" dur="2s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0; -2,-2" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="16" cy="7" r="0.8">
      <animate attributeName="opacity" values="0;0.5;0" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
      <animateTransform attributeName="transform" type="translate" values="0,0; 3,-3" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="7" cy="17" r="0.6">
      <animate attributeName="opacity" values="0;0.4;0" dur="2.2s" repeatCount="indefinite" begin="1s"/>
      <animateTransform attributeName="transform" type="translate" values="0,0; -3,3" dur="2.2s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
</svg>