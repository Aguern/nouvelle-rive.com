<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .lake-water {
        fill: var(--glacier);
        opacity: var(--scene-opacity, 0.8);
        transition: opacity 1s ease;
      }
      .reflection {
        opacity: var(--reflection-opacity, 0.3);
        transition: opacity 1s ease;
      }
      .mountain {
        fill: var(--ardoise);
        opacity: var(--mountain-opacity, 0.9);
        transition: opacity 1s ease;
      }
      .sky {
        fill: var(--craye);
        transition: fill 1s ease;
      }
      .ripple {
        fill: none;
        stroke: rgba(255, 255, 255, 0.4);
        stroke-width: 2;
        opacity: var(--ripple-opacity, 0);
        animation: ripple-animation 3s infinite ease-in-out;
        transition: opacity 1s ease;
      }
      @keyframes ripple-animation {
        0% { r: 5; opacity: 0.6; }
        50% { r: 20; opacity: 0.3; }
        100% { r: 40; opacity: 0; }
      }
    </style>
  </defs>

  <!-- Ciel -->
  <rect width="800" height="300" class="sky"/>

  <!-- Montagnes en arrière-plan -->
  <polygon points="0,250 150,150 300,200 450,120 600,180 800,160 800,300 0,300" class="mountain" style="opacity: 0.6"/>
  <polygon points="100,280 250,180 400,220 550,150 700,190 800,170 800,300 100,300" class="mountain" style="opacity: 0.8"/>

  <!-- Lac principal -->
  <ellipse cx="400" cy="450" rx="350" ry="120" class="lake-water"/>

  <!-- Reflets des montagnes -->
  <g class="reflection">
    <polygon points="100,420 250,520 400,480 550,550 700,510 800,530 800,580 100,580" class="mountain" style="opacity: 0.3; transform: scaleY(-0.5); transform-origin: center 450px;"/>
  </g>

  <!-- Ondulations -->
  <g class="ripple" style="--ripple-opacity: 0.4;">
    <circle cx="300" cy="440" r="10"/>
    <circle cx="500" cy="460" r="15"/>
    <circle cx="350" cy="470" r="8"/>
  </g>

  <!-- Végétation au premier plan -->
  <g opacity="0.7">
    <path d="M0,580 Q50,560 100,580 Q150,550 200,580 L200,600 L0,600 Z" fill="var(--ardoise)" opacity="0.8"/>
    <path d="M600,580 Q650,560 700,580 Q750,550 800,580 L800,600 L600,600 Z" fill="var(--ardoise)" opacity="0.8"/>
  </g>

  <!-- Points de lumière sur l'eau -->
  <g opacity="0.5">
    <circle cx="380" cy="430" r="3" fill="white"/>
    <circle cx="420" cy="445" r="2" fill="white"/>
    <circle cx="360" cy="465" r="2.5" fill="white"/>
  </g>
</svg>