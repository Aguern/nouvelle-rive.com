<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .tree-canopy {
        fill: var(--ardoise);
        opacity: var(--scene-opacity, 0.8);
        transition: opacity 1s ease, fill 1s ease;
      }
      .trunk {
        fill: var(--cuivre);
        opacity: var(--trunk-opacity, 0.9);
        transition: opacity 1s ease;
      }
      .leaves {
        fill: var(--glacier);
        opacity: var(--leaves-opacity, 0.6);
        animation: leaf-sway 4s infinite ease-in-out;
        transition: opacity 1s ease;
      }
      .sunlight {
        fill: rgba(255, 255, 255, 0.8);
        opacity: var(--light-opacity, 0);
        animation: light-filter 5s infinite ease-in-out;
        transition: opacity 1s ease;
      }
      .bird {
        fill: var(--ardoise);
        opacity: var(--bird-opacity, 0);
        animation: bird-fly 6s infinite ease-in-out;
        transition: opacity 1s ease;
      }
      @keyframes leaf-sway {
        0%, 100% { transform: rotate(-2deg); }
        50% { transform: rotate(2deg); }
      }
      @keyframes light-filter {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.8; }
      }
      @keyframes bird-fly {
        0% { transform: translateX(-50px) translateY(10px); }
        25% { transform: translateX(0px) translateY(0px); }
        50% { transform: translateX(50px) translateY(-10px); }
        75% { transform: translateX(100px) translateY(0px); }
        100% { transform: translateX(150px) translateY(10px); }
      }
    </style>
  </defs>

  <!-- Ciel à travers la canopée -->
  <rect width="800" height="200" fill="var(--craye)"/>

  <!-- Rayons de soleil -->
  <g class="sunlight" style="--light-opacity: 0.4;">
    <polygon points="150,0 170,0 200,300 180,300"/>
    <polygon points="350,0 370,0 400,300 380,300"/>
    <polygon points="550,0 570,0 600,300 580,300"/>
    <polygon points="750,0 770,0 800,300 780,300"/>
  </g>

  <!-- Arbres de fond (plus flous) -->
  <g opacity="0.6">
    <!-- Arbre fond gauche -->
    <rect x="80" y="250" width="20" height="150" class="trunk"/>
    <circle cx="90" cy="220" r="60" class="tree-canopy" style="--scene-opacity: 0.5"/>

    <!-- Arbre fond milieu -->
    <rect x="350" y="200" width="25" height="200" class="trunk"/>
    <circle cx="362" cy="170" r="80" class="tree-canopy" style="--scene-opacity: 0.5"/>

    <!-- Arbre fond droite -->
    <rect x="650" y="280" width="18" height="120" class="trunk"/>
    <circle cx="659" cy="250" r="50" class="tree-canopy" style="--scene-opacity: 0.5"/>
  </g>

  <!-- Arbres principaux (premier plan) -->
  <g>
    <!-- Grand arbre central -->
    <rect x="380" y="300" width="40" height="300" class="trunk"/>
    <circle cx="400" cy="250" r="120" class="tree-canopy"/>

    <!-- Feuillage détaillé -->
    <g class="leaves" style="--leaves-opacity: 0.8;">
      <circle cx="350" cy="220" r="40"/>
      <circle cx="450" cy="200" r="35"/>
      <circle cx="370" cy="280" r="30"/>
      <circle cx="430" cy="290" r="35"/>
    </g>

    <!-- Arbre gauche -->
    <rect x="150" y="350" width="30" height="250" class="trunk"/>
    <circle cx="165" cy="320" r="80" class="tree-canopy"/>
    <g class="leaves" style="--leaves-opacity: 0.7;">
      <circle cx="130" cy="300" r="25"/>
      <circle cx="200" cy="290" r="30"/>
      <circle cx="140" cy="350" r="20"/>
    </g>

    <!-- Arbre droite -->
    <rect x="600" y="320" width="35" height="280" class="trunk"/>
    <circle cx="617" cy="290" r="90" class="tree-canopy"/>
    <g class="leaves" style="--leaves-opacity: 0.7;">
      <circle cx="570" cy="270" r="30"/>
      <circle cx="650" cy="250" r="35"/>
      <circle cx="580" cy="320" r="25"/>
      <circle cx="640" cy="330" r="30"/>
    </g>
  </g>

  <!-- Sous-bois -->
  <g opacity="0.8">
    <!-- Buissons -->
    <ellipse cx="50" cy="450" rx="30" ry="20" class="tree-canopy" style="--scene-opacity: 0.6"/>
    <ellipse cx="250" cy="480" rx="25" ry="15" class="tree-canopy" style="--scene-opacity: 0.6"/>
    <ellipse cx="500" cy="470" rx="35" ry="25" class="tree-canopy" style="--scene-opacity: 0.6"/>
    <ellipse cx="720" cy="460" rx="28" ry="18" class="tree-canopy" style="--scene-opacity: 0.6"/>

    <!-- Herbes -->
    <path d="M100,500 Q105,490 110,500 Q115,485 120,500" stroke="var(--ardoise)" stroke-width="2" fill="none" opacity="0.5"/>
    <path d="M300,520 Q305,510 310,520 Q315,505 320,520" stroke="var(--ardoise)" stroke-width="2" fill="none" opacity="0.5"/>
    <path d="M550,510 Q555,500 560,510 Q565,495 570,510" stroke="var(--ardoise)" stroke-width="2" fill="none" opacity="0.5"/>
  </g>

  <!-- Sol forestier -->
  <rect x="0" y="500" width="800" height="100" fill="var(--cuivre)" opacity="0.3"/>

  <!-- Oiseaux en vol -->
  <g class="bird" style="--bird-opacity: 0.6;">
    <path d="M200,150 Q210,145 220,150 Q210,155 200,150" transform-origin="210 150"/>
    <path d="M400,120 Q410,115 420,120 Q410,125 400,120" transform-origin="410 120"/>
    <path d="M600,180 Q610,175 620,180 Q610,185 600,180" transform-origin="610 180"/>
  </g>

  <!-- Particules flottantes (pollen, poussière) -->
  <g opacity="0.3">
    <circle cx="180" cy="200" r="1" fill="white"/>
    <circle cx="320" cy="150" r="1.5" fill="white"/>
    <circle cx="480" cy="180" r="1" fill="white"/>
    <circle cx="620" cy="160" r="1.5" fill="white"/>
    <circle cx="250" cy="250" r="1" fill="white"/>
    <circle cx="550" cy="220" r="1" fill="white"/>
  </g>

  <!-- Ombres au sol -->
  <g opacity="0.2">
    <ellipse cx="400" cy="580" rx="60" ry="15" fill="var(--ardoise)"/>
    <ellipse cx="165" cy="570" rx="40" ry="10" fill="var(--ardoise)"/>
    <ellipse cx="617" cy="575" rx="45" ry="12" fill="var(--ardoise)"/>
  </g>
</svg>